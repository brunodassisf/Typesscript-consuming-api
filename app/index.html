<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style-index.css" />
    <link rel="stylesheet" href="css/style-world.css" />

    <title>Typescript pokeAPI</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
      <a class="navbar-brand" href="#">Typescript pokeAPI</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
      </div>
    </nav>
    <div class="container menu-navegator">
      <div class="row">
        <div class="col-lg-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active"
                id="world-tab"
                data-toggle="tab"
                href="#world"
                role="tab"
                aria-controls="world"
                aria-selected="true"
                >World</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="profile-tab"
                data-toggle="tab"
                href="#profile"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
                >-</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="contact-tab"
                data-toggle="tab"
                href="#contact"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
                >-</a
              >
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="world"
              role="tabpanel"
              aria-labelledby="world-tab"
            >
              <div class="container">
                <div class="row">
                  <div class="col-lg-6 text-center" style="min-height: 300px">
                    <div id="wild-img"></div>
                    <div class="spinnerLoading"></div>
                  </div>
                  <div class="col-lg-6">
                    <div id="wild-perfil"></div>
                    <div class="div-btn-wild">
                      <a id="show-wild" class="btn btn-primary" type="button"
                        >click</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="contact"
              role="tabpanel"
              aria-labelledby="contact-tab"
            >
              ...
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="data-hora"></div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/system.js"></script>
    <script>
      System.defaultJSExtensions = true;
      System.import("js/app.js").catch((err) => console.log(err));
    </script>

    <script>
      // Função para formatar 1 em 01
      const zeroFill = (n) => {
        return ("0" + n).slice(-2);
      };

      // Cria intervalo
      const interval = setInterval(() => {
        // Pega o horário atual
        const now = new Date();

        // Formata a data conforme dd/mm/aaaa hh:ii:ss
        const dataHora =
          zeroFill(now.getUTCDate()) +
          "/" +
          zeroFill(now.getMonth() + 1) +
          "/" +
          now.getFullYear() +
          " " +
          zeroFill(now.getHours()) +
          ":" +
          zeroFill(now.getMinutes()) +
          ":" +
          zeroFill(now.getSeconds());

        // Exibe na tela usando a div#data-hora
        document.getElementById("data-hora").innerHTML = dataHora;
      }, 1000);

      const options = {
        timeZone: "America/Sao_Paulo",
        hour: "numeric",
        minute: "numeric",
      };
      const date = new Intl.DateTimeFormat([], options);
      console.log(date.format(new Date()));
    </script>
  </body>
</html>
