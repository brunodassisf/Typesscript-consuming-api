<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style-index.css" />
    <link rel="stylesheet" href="assets/css/style-wild.css" />
    <link rel="stylesheet" href="assets/css/style-responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <title>Gotta catch 'em - pokeAPI</title>
  </head>

  <body class="position-relative">
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
      <span class="navbar-brand">Gotta catch 'em - pokeAPI</span>
    </nav>
    <div id="climate"></div>
    <div class="container menu-navegator">
      <div class="row">
        <div class="col-lg-12">
          <ul class="nav nav-tabs border-bottom-0" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active"
                id="world-tab"
                data-toggle="tab"
                href="#world"
                role="tab"
                aria-controls="world"
                aria-selected="true"
                >Wild</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="profile-tab"
                data-toggle="tab"
                href="#profile"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
                >-</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="contact-tab"
                data-toggle="tab"
                href="#contact"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
                >-</a
              >
            </li>
          </ul>
          <div
            class="tab-content bg-white border border-top-0"
            id="myTabContent"
          >
            <div
              class="tab-pane fade show active"
              id="world"
              role="tabpanel"
              aria-labelledby="world-tab"
            >
              <div class="container p-4">
                <div class="row">
                  <div class="col-lg-4 text-center" style="min-height: 300px">
                    <div id="wild-img"></div>
                    <a id="pokeball-catch" class="d-none"><img class="img-fluid pokeball-catch-img" src="../../assets/img/pokeball.png"/><p>Catch him</p></a>
                    <div class="spinnerLoading"></div>
                  </div>
                  <div class="col-lg-8">
                    <div id="wild-perfil"></div>
                    <div class="div-btn-wild">
                      <a id="show-wild" type="button">?<br />Pok√©mon</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="contact"
              role="tabpanel"
              aria-labelledby="contact-tab"
            >
              ...
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="alerts-app" class="position-absolute">
    </div>

    <script src="assets/lib/jquery.min.js"></script>
    <script src="assets/lib/bootstrap.min.js"></script>
    <script src="assets/lib/system.js"></script>
    <script>
      System.defaultJSExtensions = true;
      System.import("js/app.js").catch((err) => console.log(err));

      
    </script>
  </body>
</html>
